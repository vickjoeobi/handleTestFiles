on:
  repository_dispatch:
    types: [trigger-microservice-X]

jobs:
  run_microservice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run Microservice X
        run: python microservice.py
